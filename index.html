<!DOCTYPE html>
<html lang="en-ca">

<head>
  <title>Assignment 04 - Finishing a Todo List App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./images/favicon/android-chrome-192x192.png" type="image/svg+xml" />
</head>

<body>

  <header>
    <h1>Successful Students Favorite To-Do List App</h1>
  </header>

  <main>
    <div class="app">
        <div class="container">
          <div id="wrapper">
              <input id="inputField" type="text" placeholder="What are we doing today ?"/>
              <button id="addToDo">+</button>
          </div>

          <div id="tasks">
            <p id="pending-tasks">You have <span class="count-value">0 </span>task(s) to complete !</p>
          </div>
        </div>
        <p id="error">Please add a task !</p>
    </div>
  </main>

  <script src="./script.js"></script>

</body>
</html>
